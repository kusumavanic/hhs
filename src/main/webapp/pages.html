<html>
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
	</head>
	<body>
		
		<div class="col-md-offset-5">
		<ul class="pagination pagination-md" id="pagination">
 			 				<li id="1" name="1" class="pageNo" value="1"><a onclick = "getPageDetails()" >1</a></li>
 				<li id="2" name="2" class="pageNo" value="2"><a onclick = "getPageDetails()" >2</a></li>
 				<li id="3" name="3" class="pageNo" value="3"><a onclick = "getPageDetails()" >3</a></li>
 				<li id="4" name="4" class="pageNo" value="4"><a onclick = "getPageDetails()" >4</a></li>
 		</ul>
 		</div>
 		<div id="viewInfo"></div>
 		<script>
		 	function getPageDetails(){
			
				$('.pageNo').click(function(){
					var pageNumber = $(this).attr('id');
					$.ajax({
						type : 'GET',
						url : '/hhs/rest/pagination/'+pageNumber+'/',
						dataType: 'json',
						success : function(data){
							$('#viewInfo').find('tbody').html("");
							console.log("length of the income set is ......"+data.length);
							for(var i=0; i<data.length; i++){
							$('#viewInfo').find('tbody').append(
								 "<tr class='table'>"+
								"<td>"+(i+1)+"</th>"+
								"<td>"+data[i].id+"</td>"+
								"<td>"+data[i].providerName+"</td>"+
								"<td>"+data[i].mobileNumber+"</td>"+
								"<td>"+data[i].emailId+"</td>"+
								"<td>"+data[i].location+"</td>"+
								"<td>"+data[i].city+"</td>"+
								"<td>"+data[i].status+"</td>"+
								 "</tr>");
								
							}
						$('#viewInfo').append("</tbody>"+"</table>");
						}
					});
				});
			}
		</script>
	</body>
</html>
